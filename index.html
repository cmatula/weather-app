  <head>

  <body>
    <div class="container">

            <div class="col-9">

                id="search-city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="search-btn"
                id="search-button"
                value="Search"
              />
            </div>
            <div class="col-1">
              <input
                type="button"
                class="location-btn"
                id="location-button"
                value="üìç"
              />
            </div>
          </div>
        </form>
        <div class="row city-weather-info">

          </div>

          <div class="col-2 picture-col">
            <img id="main-weather-picture" />

          <div class="col-6 main-city-col">
            <h2 id="city"></h2>

            <p>
              Last updated <span id="current-time"></span><br /><span
                id="weather-description"
              ></span>
            </p>
          </div>
        </div>

        <div class="row forecast-weather">
          <div class="col day-forecast">
