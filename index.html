<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>YourWeather</h1>

        <form id="search-form" class="search-form">
          <input
            type="text"
            name="Enter-city"
            autofocus="on"
            autocomplete="off"
            class="enter-city-box"
            placeholder="üîé Enter your city"
            id="search-city-input"
          />

          <input
            type="submit"
            class="search-btn"
            id="search-button"
            value="Search"
          />

          <input
            type="button"
            class="location-btn"
            id="location-button"
            value="üìç"
          />
        </form>

        <div class="row city-weather-info">
          <div class="col-md-6 main-city-col">
            <h2 id="city"></h2>

            <div>
              Last updated at <span id="date"></span><br />
              <span id="weather-description"></span>
              <div class="other-weather-info">
                üíß Humidity: <span id="humidity"></span>%<br />
                üí® Wind: <span id="wind-speed"></span> m/s
              </div>
            </div>
          </div>
          <div class="col-md-6 main-temperature-info">
            <div class="clearfix">
              <div class="float-end">
                <strong id="main-temperature" class="main-temperature"></strong
                ><span class="units">
                  <a href="#" id="celcius-temperature"> ‚ÑÉ </a>|
                  <a href="#" id="fahrenheit-temperature"> ‚Ñâ </a>
                </span>
              </div>
              <img
                alt=""
                id="main-weather-picture"
                class="float-end main-picture"
              />
            </div>
          </div>
        </div>

        <div class="row forecast-weather">
          <div class="col day-forecast">
            <p>
              Fri <br />
              <img
                src="images/sun.png"
                alt="sun picture"
                class="weather-icons"
              /><br />
              <strong>30‚ÑÉ</strong> / 18‚ÑÉ
            </p>
          </div>
          <div class="col day-forecast">
            <p>
              Sat <br />
              <img
                src="images/sun.png"
                alt="sun picture"
                class="weather-icons"
              /><br />
              <strong>30‚ÑÉ</strong> / 18‚ÑÉ
            </p>
          </div>
          <div class="col day-forecast">
            <p>
              Sun <br />

                src="images/sun.png"
                alt="sun picture"
                class="weather-icons"
              /><br />
              <strong>30‚ÑÉ</strong> / 18‚ÑÉ
            </p>
          </div>
          <div class="col day-forecast">
            <p>
              Mon <br />

                src="images/sun.png"
                alt="sun picture"
                class="weather-icons"
              /><br />

          </div>
          <div class="col day-forecast">

                alt="sun picture"
                class="weather-icons"
              /><br />

        </div>
